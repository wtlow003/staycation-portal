<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"
    integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">

  <title>Staycation Portal</title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark">
    <button class="navbar-toggle ml-auto mb-2 bg-dark" type="button" data-toggle="collapse" data-target="#myNavBar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="myNavBar">
      <div class="container-fluid">
        <div class="row">
          <!-- Implementing SideBar -->
          <div class="col-xl-2 col-lg-3 col-md-4 sidebar fixed-top">
            <a href="#" class="navbar-brand text-black d-block mx-auto text-center py-3 mb-4 bottom-border">Staycation
              Portal</a>
            <ul class="navbar-nav flex-column mt-4">
              <li class="nav-item">
                <a href="trend_chart" class="nav-link text-white p-3 mb-2 sidebar-link"><i
                    class="fas fa-chart-area text-light fa-lg mr-3"></i>Total Income</a>
              </li>
              <li class="nav-item">
                <form method="post">
                  <a href="bar_chart_by_user" class="nav-link text-white p-3 mb-2 sidebar-link"><i
                      class="fas fa-chart-area text-light fa-lg mr-3"></i>Due Per User</a>
                  {% if request.path == '/dashboard/bar_chart_by_user' %}
                  <select name="username" id="username">
                    <option value="Select One">Select One</option>
                    {% for user_name in user_names %}
                    <option value="{{ user_name }}">{{ user_name }}</option>
                    {% endfor %}
                  </select>
                </form>
                {% endif %}
              </li>

              <li class="nav-item">
                <form method="post">
                  <a href="bar_chart_by_hotel" class="nav-link text-white p-3 mb-2 sidebar-link"><i
                      class="fas fa-chart-area text-light fa-lg mr-3"></i>Due Per Hotel</a>
                  {% if request.path == '/dashboard/bar_chart_by_hotel' %}
                  <select name="hotelname" id="hotelname">
                    <option value="Select One">Select One</option>
                    {% for hotel_name in hotel_names %}
                    <option value="{{ hotel_name }}">{{ hotel_name }}</option>
                    {% endfor %}
                  </select>
                </form>
                {% endif %}
              </li>
              <!-- Using relative URL to escape /dashboard -->
              <li class="nav-item">
                <a href="/products" class="nav-link text-white p-3 mb-2 sidebar-link"><i
                    class="fas fa-backward text-light fa-lg mr-3"></i>Back to Packages</a>
              </li>
            </ul>
          </div>
          <!-- End of SideBar -->

          <!-- Implementing Top-NavBar -->
          <!-- Implementing Top-NavBar Labelling -->
          <div class="col-xl-10 col-lg-9 col-md-8 ml-auto bg-info fixed-top py-2 top-navbar">
            <div class=" row align-items-center">
              <div class="col-6">
                <h4 class="text-light text-uppercase mb-0">{{ panel }}</h4>
              </div>
              <!-- End of Top-NavBar Labelling -->
            </div>
          </div>
          <!-- End of Top-NavBar -->
        </div>
      </div>
    </div>
  </nav>
  <!-- Implementing Cards -->
  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-10 col-lg-9 col-md-8 ml-auto">
          <div class="row pt-md-5 ml-md-3 mt-md-3 mb-5">
            <div class="col-xl-6 col-sm-6 p-2">
              <div class="card card-common">
                {% block mainblock %}
                {% endblock %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End of Cards -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
</body>

</html>
